    <div class="jumbotron text-center">
        <h1>Landen</h1>

        <p>Voeg een land toe</p>

        <form>
		  <div class="form-group">
		    <label for="landen">Landen</label>
		    <input type="text" ng-model="land.naam">
		  </div>
		  <button type="submit" class="btn btn-default" ng-click="addLand()">Land toevoegen</button>
		</form>


		<table class="table">
		    <tr ng-repeat="land in landen">
		        <td>{{land.landnaam}}</td><td><button class="submit" ng-click="delete(land.id)">delete</button></td>
		    </tr>
		</table>
    </div>
