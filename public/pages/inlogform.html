
	<header ng-include="'pages/subPageHeader.html'"></header> 

	<div class="container-fluid">    
      	<div class="row"> 
          	<div class="col-lg-12 login">
				<div class="loginForm">
			        <h3 class="thin">Login via je bestaande account</h3>
			        <form id="inlogForm">
					  <div class="form-group">
					    <label for="username">Gebruikersnaam</label>
					    <input type="text" ng-model="login.username">
					  </div>
					  <div class="form-group">
					    <label for="password">Wachtwoord</label>
					    <input type="password" ng-model="login.password">
					  </div>
					  <a href="#ingelogd" type="submit" class="btn btn-default" ng-click="login()">Inloggen</a>
					</form>
				</div>	
			</div>
		</div>
	</div>			



	<div class="container-fluid">    
      	<div class="row"> 
          	<div class="col-lg-12 register">	
				<div class="registerForm">
			        <form id="registrationForm">
			          <h3 class="thin">Of maak een nieuw account</h3>
					  <div class="form-group">
					    <label for="gebruikersnaam">Gebruikersnaam</label>
					    <input type="text" ng-model="data.gebruikersnaam">
					  </div>
					  <div class="form-group">
					    <label for="voornaam">Voornaam</label>
					    <input type="text" ng-model="data.voornaam">
					  </div>
					  <div class="form-group">
					    <label for="achternaam">Achternaam</label>
					    <input type="text" ng-model="data.achternaam">
					  </div>
					  <div class="form-group">
					    <label for="geboortedatum">Geboortedatum</label>
					    <input type="text" ng-model="data.geboortedatum">
					  </div>
					  <div class="form-group">
					    <label for="wachtwoord">Wachtwoord</label>
					    <input type="password" ng-model="data.wachtwoord">
					  </div>
					  <button type="submit" class="btn btn-default" ng-click="register()">Registreren</button>
					</form>
			    </div>
			</div>
		</div>
	</div>
